<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search">
          <input type="text" placeholder="Search.." />
        </div>
        <select name="position" id="selectPosition">
          <option value="1">Select Position</option>
          <option value="2">Junior</option>
          <option value="3">Middle</option>
          <option value="4">Senior</option>
        </select>
        <select name="address" id="selectAddress">
          <option value="1">Select Address</option>
          <option value="2">Toshkent</option>
          <option value="3">Samarqand</option>
          <option value="4">Jizzax</option>
          <option value="5">Buxoro</option>
          <option value="6">Namangan</option>
          <option value="7">Nukus</option>
          <option value="8">Fargona</option>
        </select>
        <button
          type="button"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#exampleModal"
          data-bs-whatever="@mdo"
        >
          Qoshish
        </button>

        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">
                  New message
                </h1>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <div class="modal-body">
                <form id="addForm">
                  <div class="">
                    <label for="firstName" class="col-form-label"
                      >First Name</label
                    >
                    <input type="text" class="form-control" id="firstName" />
                  </div>
                  <div class="mb-1">
                    <label for="lastName" class="col-form-label"
                      >Last Name</label
                    >
                    <input type="text" class="form-control" id="lastName" />
                  </div>
                  <div class="mb-1 section">
                    <label for="address" class="col-form-label">Address</label>
                    <select name="address" id="address" class="form-control">
                      <option value="Select Address">Select Address</option>
                      <option value="Toshkent">Toshkent</option>
                      <option value="Samarqand">Samarqand</option>
                      <option value="Jizzax">Jizzax</option>
                      <option value="Buxoro">Buxoro</option>
                      <option value="Namangan">Namangan</option>
                      <option value="Nukus">Nukus</option>
                      <option value="Fargona">Fargona</option>
                    </select>
                  </div>
                  <div class="mb-1 d-flex gap-2">
                    <div class="data d-flex flex-column">
                      <label for="dob" class="col-form-label"
                        >Date of Birth</label
                      >
                      <input type="date" class="form-control" id="dob" />
                    </div>
                    <div class="city d-flex flex-column">
                      <label for="position" class="col-form-label"
                        >Position</label
                      >
                      <select
                        name="position"
                        id="position"
                        class="form-control"
                      >
                        <option value="React">React</option>
                        <option value="Nodejs">Nodejs</option>
                        <option value="Go">Go</option>
                        <option value="Python">Python</option>
                      </select>
                    </div>
                  </div>
                  <div class="mb-1 d-flex gap-2">
                    <div class="job d-flex flex-column">
                      <label for="jobTitle" class="col-form-label"
                        >Job Title</label
                      >
                      <select
                        name="jobTitle"
                        id="jobTitle"
                        class="form-control"
                      >
                        <option value="Junior">Junior</option>
                        <option value="Middle">Middle</option>
                        <option value="Senior">Senior</option>
                      </select>
                    </div>
                    <div class="money d-flex flex-column">
                      <label for="salary" class="col-form-label">Salary</label>
                      <input type="number" class="form-control" id="salary" />
                    </div>
                  </div>
                  <div class="mb-1 d-flex gap-1">
                    <div class="checkbox d-flex g-1">
                      <input type="checkbox" id="married" />
                      <label for="married" class="col-form-label"
                        >Married?</label
                      >
                    </div>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  data-bs-dismiss="modal"
                >
                  Close
                </button>
                <button type="button" class="btn btn-primary" id="submitBtn">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="footer mt-4">
        <table class="table table-striped" id="dataTable">
          <thead>
            <tr>
              <th>No</th>
              <th>First Name</th>
              <th>Last Name</th>
              <th>Address</th>
              <th>Date of Birth</th>
              <th>Position</th>
              <th>Job Title</th>
              <th>Job Description</th>
              <th>Salary</th>
              <th>Married?</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <script src="./dist/main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
